<style type="text/css">
	body{
	background-image: radial-gradient(circle at 10% 20%, rgb(226, 193, 232) 14.3%, rgba(229, 197, 156, 0.75) 63.7%);
	}
	audio{
		display:none
	}
	.main{
	width: 150px;
	height: 150px;
	background-color: #FF8E90;
	transform: rotate(45deg);
	margin-top: 150px;
	margin-bottom: 0px;
	margin-right: auto;
	margin-left: auto;
	animation-name: love;
	animation-duration: 2s;
	animation-iteration-count: infinite;
	opacity: .5;
	}
	.main::before{
		content: '';
		width: 150px;
		height: 150px;
		background-color:#FF8E90 ;
		border-radius: 50%;
		position: absolute;
		transform: translateX(-75px);
		
	}
	.main::after{
		content: '';
		width: 150px;
		height: 150px;
		background-color:#FF8E90;
		border-radius: 50%;
		position: absolute;
		transform: translateY(-75px);
	}
	@keyframes love{
		25%{
			transform: rotate(45deg)scale(1.5);
			opacity: 1;
		}
		50%{
			transform: rotate(45deg)scale(1);
			opacity: .5;
		}
		75%{
			transform: rotate(45deg)scale(1.5);
			opacity: 1;
		}
		100%{
			transform: rotate(45deg)scale(1);
			opacity: .5;
		}
	}
    p {
	text-align: center;
	font-size: 200%;
	font-weight: 400;
	font-family: "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "DejaVu Sans", Verdana, sans-serif;
	font-style: normal;
}
body p {
}
div {
	width: auto;

	margin-top: 100px;

	margin-bottom: 30px;
	margin-left: auto;
	padding-right: auto;
	padding-top: auto;
	padding-bottom: auto;
	padding-left: auto;
}
	.text{
	border-radius: 30px;
	background-image: linear-gradient(to right, rgb(221, 214, 243), rgb(250, 172, 168));
	border-collapse: separate;
	height: auto;
	padding-top: 10px;
	padding-bottom: 10px;
	border-width: 5px;
	border-style: outset;
	}
</style>
